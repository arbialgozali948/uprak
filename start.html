<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .game-title {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.4); }
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            text-align: center;
            font-style: italic;
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff5252, #d32f2f);
        }

        .start-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .menu-options {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .game-logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-logo::before {
            content: 'üéÆ';
            font-size: 4rem;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .start-button {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
            
            .menu-options {
                flex-direction: column;
                align-items: center;
            }
            
            .game-logo {
                width: 120px;
                height: 120px;
            }
            
            .game-logo::before {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="game-logo"></div>
        <h1 class="game-title">Blow Your Mind</h1>
        <p class="game-subtitle">This Game Will Blow Ur Mind!</p>
        
        <a href= "uprak.html" class="start-button" onclick="startGame()">
            Mulai Game
        </a>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Game functions
        function startGame() {
            // Add click animation
            const button = document.querySelector('.start-button');
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = '';
                alert('Game dimulai! üéÆ\n\nSelamat bermain dan nikmati petualangannya!');
                // Di sini Anda bisa menambahkan logika untuk memulai game sesungguhnya
            }, 150);
        }

        function showSettings() {
            alert('‚öôÔ∏è Pengaturan\n\n- Volume: 80%\n- Tingkat Kesulitan: Normal\n- Grafik: Tinggi');
        }

        function showLeaderboard() {
            alert('üèÜ Papan Skor Tertinggi\n\n1. Player1 - 15,420 poin\n2. Player2 - 12,350 poin\n3. Player3 - 10,890 poin');
        }

        function showInstructions() {
            alert('üìñ Panduan Permainan\n\n- Gunakan WASD atau panah untuk bergerak\n- Spasi untuk melompat\n- Kumpulkan koin untuk poin\n- Hindari rintangan\n\nSelamat bermain!');
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Enter' || event.code === 'Space') {
                event.preventDefault();
                startGame();
            }
        });
    </script>
</body>
</html>
